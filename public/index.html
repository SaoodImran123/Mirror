<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="all.css">
    <script src="regular.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Mirror</title>
</head>

<body>
    <div class="row">
        <div id="web_title">
            Mirror
        </div>
        <div class="column left">
            <div id="key_user_container">
                <span id="username_container"> 
                    <label for="userName">Name:</label>
                    <input type="text" id="userName" placeholder="Enter key" />
                    <button id="edit_user" class="hidden"><i class="fas fa-user-edit"></i></button>
                </span>
                <span id="key_container">
                    Room Key: <span id="roomKey"></span>
                </span>
            </div>
            <div id="videos" class="container">
                <video id="localVideo" class="vid" autoplay muted></video>
            </div>

            <div class="controls">
                <button id="shareButton" class="settings" onclick="setScreen()"><i
                        class="fas fa-share-square"></i></button>
                <button id="muteButton" class="settings unmuted" onclick="toggleMute()"><i
                        class="fas fa-microphone"></i></button>
                <button id="vidButton" class="settings" onclick="toggleVid()"><i class="fas fa-video"></i></button>
                <button id="disconnectButton" class="settings" onclick="disconnectCall()"><i
                        class="fas fa-phone-slash"></i></button>
            </div>
        </div>
        <div class="column right">
            <div id="join_container">
                <label for="key">Join:</label>
                <input type="text" id="key" placeholder="Enter key" />
                <button id="call"><i class="fas fa-sign-in-alt"></i></button>
            </div>
            
            <div id="chat">
                <div class="chatbox_top">
                    <p>Chat</p>
                </div>
                <div id="wrapper">
                    <div id="chatbox"></div>
                    <div id="chat_input_container">
                        <input type="text" id="chat_text_field" placeholder="Enter message">
                        <button id="chat_send_btn"><i class="fas fa-chevron-right"></i></button>
                    </div>
                </div>
                <div class="chatbox_bottom">
                </div>
            </div>
        </div>
    </div>

    <script lang="text/javascript" src="/socket.io/socket.io.js"></script>
    <script src="/simple-peer/simplepeer.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
